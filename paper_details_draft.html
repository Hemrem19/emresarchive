<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Research Paper Notes</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<a class="flex items-center gap-2 text-slate-800 dark:text-slate-200" href="#">
<span class="material-symbols-outlined text-primary text-2xl">arrow_back_ios</span>
<span class="text-lg font-bold">Back to Papers</span>
</a>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="flex flex-col lg:flex-row gap-8">
<aside class="w-full lg:w-96 lg:flex-shrink-0">
<div class="space-y-6 bg-white dark:bg-slate-900/50 p-6 rounded-lg border border-slate-200 dark:border-slate-800">
<div>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">A Comprehensive Survey of Recent Advances in Recommender Systems</h1>
<p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                                John Doe, Jane Smith
                            </p>
</div>
<div class="space-y-3 text-sm">
<div class="flex justify-between">
<span class="font-medium text-slate-500 dark:text-slate-400">Journal:</span>
<span class="text-slate-700 dark:text-slate-300 text-right">Journal of Machine Learning Research</span>
</div>
<div class="flex justify-between">
<span class="font-medium text-slate-500 dark:text-slate-400">Year:</span>
<span class="text-slate-700 dark:text-slate-300">2023</span>
</div>
<div class="flex justify-between items-start">
<span class="font-medium text-slate-500 dark:text-slate-400">DOI:</span>
<a class="text-primary hover:underline truncate text-right" href="#">10.1109/JMLR.2023.12345</a>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="paper-status">Status</label>
<select class="w-full bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-200 text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5" id="paper-status">
<option>To Read</option>
<option selected="">Reading</option>
<option>Finished</option>
<option>Archived</option>
</select>
</div>
<div>
<h3 class="text-base font-bold text-slate-900 dark:text-white mb-3">File Management</h3>
<div class="space-y-3">
<div class="flex items-center justify-between p-3 bg-slate-100 dark:bg-slate-800/50 rounded-lg">
<p class="text-sm font-medium text-slate-800 dark:text-slate-200 truncate pr-2">recommender_systems_survey.pdf</p>
<div class="flex items-center gap-2">
<button class="p-1.5 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-xl">download</span>
</button>
<button class="p-1.5 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-xl">autorenew</span>
</button>
<button class="p-1.5 text-red-500 hover:text-red-700 dark:hover:text-red-400 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<button class="w-full flex items-center justify-center gap-2 py-2 px-4 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">
<span class="material-symbols-outlined">upload_file</span>
                                    Upload PDF
                                </button>
</div>
</div>
</div>
</aside>
<div class="flex-1">
<div class="bg-white dark:bg-slate-900/50 rounded-lg border border-slate-200 dark:border-slate-800">
<div class="border-b border-slate-200 dark:border-slate-800 p-2">
<div class="flex items-center gap-1">
<button class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">format_bold</span>
</button>
<button class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">format_italic</span>
</button>
<button class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">format_list_bulleted</span>
</button>
<button class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">format_list_numbered</span>
</button>
</div>
</div>
<div class="p-1">
<textarea class="w-full h-96 min-h-[50vh] p-4 bg-transparent border-0 focus:ring-0 resize-y text-slate-800 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="Start writing your notes here..."></textarea>
</div>
<div class="border-t border-slate-200 dark:border-slate-800 p-3 text-right">
<p class="text-xs text-slate-500 dark:text-slate-400">All changes saved</p>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
