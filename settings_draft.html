<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
            },
            fontFamily: {
              display: ['Manrope'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen flex-col">
<header class="flex items-center justify-between border-b border-gray-200/80 bg-background-light/80 px-10 py-3 backdrop-blur-sm dark:border-gray-700/80 dark:bg-background-dark/80">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-lg font-bold text-gray-900 dark:text-white">Emre's Archive</h1>
</div>
<nav class="flex items-center gap-8">
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">My Library</a>
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Discover</a>
<a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Search</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-200/50 text-gray-600 hover:bg-gray-200 hover:text-primary dark:bg-gray-700/50 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-primary">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</button>
<div class="aspect-square size-10 rounded-full bg-cover bg-center bg-no-repeat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAO7p_CEturA0pH4NVg_nda67z9z3EES078-NjXpeTj2_0wBnfTFEyDoK4lRg3aImbJW0TozjmMZbLbv5VG6Q6ViA-cr7XfVvX-nWkXE8R7IklE0-Hsz2IXscTHEmYws58hl1q3xyF0Zu3wkclJJee81SHfTKyA1QrH9AoAt94tAyf9jQpNbgy9rIX3peolD8v8Va4hwnuxbrnUbbBCqsWF43wYz1R5PPaJaNdyhOmzlpFhq9N60NnYf4wZa9FTGfJxgw27AkYGt0VJ");'></div>
</div>
</header>
<main class="flex flex-1 items-start justify-center py-12">
<div class="w-full max-w-2xl rounded-lg bg-white p-8 shadow-sm dark:bg-background-dark/50 dark:ring-1 dark:ring-gray-700/50">
<div class="mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Settings</h2>
</div>
<div class="space-y-10">
<section>
<div class="grid grid-cols-1 gap-4 md:grid-cols-3 md:gap-8">
<div class="md:col-span-1">
<h3 class="text-lg font-semibold text-gray-900 dark:text-white">Export Library</h3>
<p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Download a single .json backup file of all your paper data and notes.</p>
</div>
<div class="flex items-start md:col-span-2">
<button class="rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
                    Export Data
                  </button>
</div>
</div>
</section>
<div class="border-t border-gray-200 dark:border-gray-700/50"></div>
<section>
<div class="grid grid-cols-1 gap-4 md:grid-cols-3 md:gap-8">
<div class="md:col-span-1">
<h3 class="text-lg font-semibold text-gray-900 dark:text-white">Import Library</h3>
<p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Restore your library from a backup file. <strong class="font-semibold text-yellow-600 dark:text-yellow-500">Warning: This will replace all current data.</strong></p>
</div>
<div class="flex items-start md:col-span-2">
<button class="rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm transition-all hover:bg-gray-50 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700">
                    Import from File
                  </button>
</div>
</div>
</section>
</div>
</div>
</main>
</div>

</body></html>
