<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background: #f9fafb;
        }

        .container {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        h2 img {
            width: 24px;
            height: 24px;
        }

        /* Login Form */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #374151;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.15s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #bfdbfe;
        }

        /* Status & Action */
        #status {
            margin-bottom: 16px;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
            background: #fff;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            display: none;
        }

        #status.visible {
            display: block;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.15s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        button.secondary {
            background: #fff;
            color: #374151;
            border: 1px solid #d1d5db;
            margin-top: 8px;
        }

        button.secondary:hover {
            background: #f3f4f6;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Paper Info */
        .paper-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .paper-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-meta {
            font-size: 12px;
            color: #6b7280;
        }

        .error-msg {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>
            <img src="icons/icon48.png" alt="Logo">
            citavErs
        </h2>

        <!-- Login View -->
        <div id="login-view" class="view">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <div id="login-error" class="error-msg">Invalid credentials</div>
            <button id="login-btn">Log In</button>
            <div style="text-align: center; margin-top: 12px; font-size: 12px; color: #6b7280;">
                Need an account? <a href="https://citavers.com" target="_blank"
                    style="color: #2563eb; text-decoration: none;">Sign up</a>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <div class="form-group">
                <label for="api-url">API URL</label>
                <select id="api-url-select"
                    style="width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; margin-bottom: 8px;">
                    <option value="https://emresarchive-production.up.railway.app">Production</option>
                    <option value="http://localhost:3000">Localhost</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="text" id="api-url-custom" placeholder="https://..." style="display: none;">
            </div>
            <button id="save-settings-btn">Save Settings</button>
            <button id="back-btn" class="secondary">Back</button>
        </div>

        <!-- Main View -->
        <div id="main-view" class="view">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 8px;">
                <button id="settings-btn"
                    style="background: none; color: #6b7280; padding: 4px; width: auto; font-size: 12px;">⚙️
                    Settings</button>
            </div>
            <div id="status">Scanning page...</div>

            <div id="paper-preview" class="paper-card" style="display: none;">
                <div class="paper-title" id="paper-title">Paper Title</div>
                <div class="paper-meta" id="paper-meta">DOI: 10.1234/xyz</div>
                <div id="paper-exists-badge"
                    style="display: none; margin-top: 8px; font-size: 12px; color: #059669; background: #d1fae5; padding: 4px 8px; border-radius: 4px; width: fit-content;">
                    ✓ Already in Library
                </div>

                <div style="margin-top: 12px; border-top: 1px solid #e5e7eb; padding-top: 12px;">
                    <div class="form-group">
                        <label for="paper-tags">Tags (comma separated)</label>
                        <input type="text" id="paper-tags" placeholder="ml, vision, transformer">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="paper-notes">Notes</label>
                        <textarea id="paper-notes" placeholder="Brief note..."
                            style="width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box; font-family: inherit; resize: vertical; min-height: 60px;"></textarea>
                    </div>
                </div>
            </div>

            <button id="save-btn" style="display: none;">Save to Library</button>
            <button id="open-lib-btn" class="secondary">Open My Library</button>
            <button id="logout-btn" class="secondary" style="font-size: 12px; padding: 6px;">Log
                Out</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
